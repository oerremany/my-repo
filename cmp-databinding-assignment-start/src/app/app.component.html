<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Play it!</h3>
      <app-game-control (incrementNumberEvent)="onStartGameClicked($event)">
      </app-game-control>
      <div *ngFor="let number of container">
        <app-odd *ngIf="number %2 !== 0"
        [numberValue] = number>
        </app-odd>
        <app-even *ngIf="number %2 == 0"
        [numberValue] = number>
        </app-even>
      </div>
    </div>
  </div>
</div>

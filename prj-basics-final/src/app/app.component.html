<app-header 
(onRecipesClickedEvent) = "onRecipesClickedEvent($event)"
(onShoppingListClickedEvent) = "onShoppingListClickedEvent($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="isRecipeToShow"></app-recipes>
      <app-shopping-list *ngIf="isShoppingListToShow"></app-shopping-list>
    </div>
  </div>
</div>
